service:
  main:
    type: LoadBalancer
    loadBalancerIP: 10.1.5.198
    enabled: true
    ports:
      main:
        enabled: true
        protocol: tcp
        port: 25565
      query:
        enabled: true
        protocol: udp
        port: 25565
  rcon:
    type: LoadBalancer
    loadBalancerIP: 10.1.5.198
    enabled: true
    ports:
      rcon:
        enabled: true
        port: 25575

mcbackup:
  enabled: true
  initial_delay: 2m
  backup_interval: 1h
  player_online_check_interval: 10m
  prune_backups_days: 7
  pause_if_no_players: true
  link_latest: false
  # values gzip,bzip2,zstd
  tar_compress_method: gzip
  # White spaced separated list
  zstd_params:
    - --long=25
    - --single-thread
  # comma separated list
  excludes:
    - "*.jar"
    - "cache"
    - "logs"
    - "*.tmp"

