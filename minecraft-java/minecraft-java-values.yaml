    enabled: true
    targetSelector:
      main:
        main:
          mountPath: /mnt/nvmes/Apps/game_servers_data/minecraft/data
      mcbackup:
        mcbackup:
          mountPath: /mnt/nvmes/Apps/game_servers_data/minecraft/data
